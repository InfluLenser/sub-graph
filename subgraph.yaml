specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentLayerID
    network: localhost
    source:
      abi: TalentLayerID
      address: "0x2475F87a2A73548b2E49351018E7f6a53D3d35A4"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TalentLayerID
          file: ./abis/TalentLayerID.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CidUpdated(indexed uint256,string)
          handler: handleCidUpdated
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed
            address)
          handler: handleConsecutiveTransfer
        - event: Mint(indexed address,uint256,string,bool,uint256,uint256)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PohActivated(indexed address,uint256,string)
          handler: handlePohActivated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MintFeeUpdated(uint256)
          handler: handleMintFeeUpdated
      file: ./src/mappings/talent-layer-id.ts
  - kind: ethereum/contract
    name: TalentLayerReview
    network: localhost
    source:
      abi: TalentLayerReview
      address: "0xa3A183D6f70217362050040Ef365923a0c1989e8"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Review
      abis:
        - name: TalentLayerReview
          file: ./abis/TalentLayerReview.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(indexed uint256,indexed uint256,indexed
            uint256,uint256,string,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/talent-layer-review.ts
  - kind: ethereum/contract
    name: ServiceRegistry
    network: localhost
    source:
      abi: ServiceRegistry
      address: "0x3dE39C61d4281716c458ffdb3150aa9aF4fb752a"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Service
        - Proposal
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ServiceCreated(uint256,uint256,uint256,uint256,uint256)
          handler: handleServiceCreated
        - event: ServiceDataCreated(uint256,string)
          handler: handleServiceDataCreated
        - event: ServiceDetailedUpdated(indexed uint256,string)
          handler: handleServiceDetailedUpdated
        - event: ProposalCreated(uint256,uint256,string,uint8,address,uint256)
          handler: handleProposalCreated
        - event: ProposalUpdated(uint256,uint256,string,address,uint256)
          handler: handleProposalUpdated
        - event: ProposalValidated(uint256,uint256)
          handler: handleProposalValidated
        - event: ProposalRejected(uint256,uint256)
          handler: handleProposalRejected
      file: ./src/mappings/service-registry.ts
  - kind: ethereum/contract
    name: TalentLayerEscrow
    network: localhost
    source:
      abi: TalentLayerEscrow
      address: "0x91327C01CB952a95addDa72FcA59E4151fE42Cb3"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Service
        - Proposal
        - FeePayment
        - FeeClaim
        - PlatformGain
      abis:
        - name: TalentLayerEscrow
          file: ./abis/TalentLayerEscrow.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ServiceProposalConfirmedWithDeposit(uint256,uint256,uint256)
          handler: handleServiceProposalConfirmedWithDeposit
        - event: PaymentCompleted(uint256)
          handler: handlePaymentCompleted
        - event: Payment(uint256,uint8,uint256,address,uint256)
          handler: handlePayment
        - event: FeesClaimed(uint256,indexed address,uint256)
          handler: handleFeesClaimed
        - event: OriginPlatformEscrowFeeRateReleased(uint256,uint256,indexed
            address,uint256)
          handler: handleOriginPlatformEscrowFeeRateReleased
        - event: PlatformEscrowFeeRateReleased(uint256,uint256,indexed address,uint256)
          handler: handlePlatformEscrowFeeRateReleased
        - event: ProtocolEscrowFeeRateUpdated(uint16)
          handler: handleProtocolEscrowFeeRateUpdated
        - event: OriginPlatformEscrowFeeRateUpdated(uint16)
          handler: handleOriginPlatformEscrowFeeRateUpdated
        - event: TransactionCreated(uint256,uint256,uint256,address,uint256,uint256,uint16,uint16,uint16,address,bytes,uint256)
          handler: handleTransactionCreated
        - event: ArbitrationFeePayment(indexed uint256,uint8,uint8,uint256)
          handler: handleArbitrationFeePayment
        - event: HasToPayFee(indexed uint256,uint8)
          handler: handleHasToPayFee
        - event: Dispute(indexed address,indexed uint256,uint256,uint256)
          handler: handleDispute
        - event: RulingExecuted(indexed uint256,uint256)
          handler: handleRulingExecuted
        - event: EvidenceSubmitted(indexed uint256,indexed uint256,string)
          handler: handleEvidenceSubmitted
        - event: MetaEvidence(indexed uint256,string)
          handler: handleMetaEvidence
      file: ./src/mappings/talent-layer-escrow.ts
  - kind: ethereum/contract
    name: TalentLayerPlatformID
    network: localhost
    source:
      abi: TalentLayerPlatformID
      address: "0xF39e4249b6dCcca8Ec7455E524C9685d1332fCD1"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Platform
      abis:
        - name: TalentLayerPlatformID
          file: ./abis/TalentLayerPlatformID.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CidUpdated(indexed uint256,string)
          handler: handleCidUpdated
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed
            address)
          handler: handleConsecutiveTransfer
        - event: Mint(indexed address,uint256,string,uint256,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MintFeeUpdated(uint256)
          handler: handleMintFeeUpdated
        - event: PlatformEscrowFeeRateUpdated(uint256,uint16)
          handler: handlePlatformEscrowFeeRateUpdated
        - event: ArbitratorUpdated(uint256,address,bytes)
          handler: handleArbitratorUpdated
        - event: ArbitrationFeeTimeoutUpdated(uint256,uint256)
          handler: handleArbitrationFeeTimeoutUpdated
        - event: MinArbitrationFeeTimeoutUpdated(uint256)
          handler: handleMinArbitrationFeeTimeoutUpdated
      file: ./src/mappings/talent-layer-platform-id.ts
