specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum/contract
    name: TalentLayerID
    network: goerli
    source:
      abi: TalentLayerID
      address: "0x67c3AC531084aB5E6E04d4bB0FC7766e27b81546"
      startBlock: 8090615
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TalentLayerID
          file: ./abis/TalentLayerID.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CidUpdated(indexed uint256,string)
          handler: handleCidUpdated
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed
            address)
          handler: handleConsecutiveTransfer
        - event: Mint(indexed address,uint256,string,bool,uint256,uint256)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PohActivated(indexed address,uint256,string)
          handler: handlePohActivated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MintFeeUpdated(uint256)
          handler: handleMintFeeUpdated
      file: ./src/mappings/talent-layer-id.ts
  - kind: ethereum/contract
    name: TalentLayerReview
    network: goerli
    source:
      abi: TalentLayerReview
      address: "0x59ff1f3ff159c17C48558cCf8269FF17aA0B8C8D"
      startBlock: 8090615
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Review
      abis:
        - name: TalentLayerReview
          file: ./abis/TalentLayerReview.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(indexed uint256,indexed uint256,indexed
            uint256,uint256,string,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/talent-layer-review.ts
  - kind: ethereum/contract
    name: ServiceRegistry
    network: goerli
    source:
      abi: ServiceRegistry
      address: "0x6f97FB242d2D3bCA9d19c05c975F6Ec8caB4d1a4"
      startBlock: 8090615
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Service
        - Proposal
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ServiceCreated(uint256,uint256,uint256,uint256,uint256)
          handler: handleServiceCreated
        - event: ServiceDataCreated(uint256,string)
          handler: handleServiceDataCreated
        - event: ServiceDetailedUpdated(indexed uint256,string)
          handler: handleServiceDetailedUpdated
        - event: ProposalCreated(uint256,uint256,string,uint8,address,uint256)
          handler: handleProposalCreated
        - event: ProposalUpdated(uint256,uint256,string,address,uint256)
          handler: handleProposalUpdated
        - event: ProposalValidated(uint256,uint256)
          handler: handleProposalValidated
        - event: ProposalRejected(uint256,uint256)
          handler: handleProposalRejected
      file: ./src/mappings/service-registry.ts
  - kind: ethereum/contract
    name: TalentLayerEscrow
    network: goerli
    source:
      abi: TalentLayerEscrow
      startBlock: 8090615
      address: "0x4A6F0208a0b636E3A4918cb0A5B1367E4B338aD8"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Service
        - Proposal
        - FeePayment
        - FeeClaim
        - PlatformGain
      abis:
        - name: TalentLayerEscrow
          file: ./abis/TalentLayerEscrow.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ServiceProposalConfirmedWithDeposit(uint256,uint256,uint256)
          handler: handleServiceProposalConfirmedWithDeposit
        - event: PaymentCompleted(uint256)
          handler: handlePaymentCompleted
        - event: Payment(uint8,uint256,address,uint256)
          handler: handlePayment
        - event: FeesClaimed(uint256,indexed address,uint256)
          handler: handleFeesClaimed
        - event: OriginPlatformFeeReleased(uint256,uint256,indexed address,uint256)
          handler: handleOriginPlatformFeeReleased
        - event: PlatformFeeReleased(uint256,uint256,indexed address,uint256)
          handler: handlePlatformFeeReleased
        - event: ProtocolFeeUpdated(uint16)
          handler: handleProtocolFeeUpdated
      file: ./src/mappings/talentLayerEscrow.ts
  - kind: ethereum/contract
    name: TalentLayerPlatformID
    network: goerli
    source:
      abi: TalentLayerPlatformID
      address: "0x29AcBBbfAb5e1AF98557C53CCcEF0C050FA18Bc8"
      startBlock: 8090615
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Platform
      abis:
        - name: TalentLayerPlatformID
          file: ./abis/TalentLayerPlatformID.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CidUpdated(indexed uint256,string)
          handler: handleCidUpdated
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed
            address)
          handler: handleConsecutiveTransfer
        - event: Mint(indexed address,uint256,string,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MintFeeUpdated(uint256)
          handler: handleMintFeeUpdated
      file: ./src/mappings/talent-layer-platform-id.ts
templates:
  - name: MetadataRegistry
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/metadata-registry.ts
      handler: handleMetadata
      entities:
        - Description
        - Service
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
    network: goerli
