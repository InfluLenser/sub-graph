specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentLayerID
    network: localhost
    source:
      abi: TalentLayerID
      address: "0x48C45A025D154b40AffB41bc3bDEecb689edE7E6"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TalentLayerID
          file: ./abis/TalentLayerID.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CidUpdated(indexed uint256,string)
          handler: handleCidUpdated
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed
            address)
          handler: handleConsecutiveTransfer
        - event: Mint(indexed address,uint256,string,bool,uint256)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PohActivated(indexed address,uint256,string)
          handler: handlePohActivated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/talent-layer-id.ts
  - kind: ethereum/contract
    name: TalentLayerReview
    network: localhost
    source:
      abi: TalentLayerReview
      address: "0x5B5C32217dc6c13828F75221949fC6D1Bd6C6A08"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Review
      abis:
        - name: TalentLayerReview
          file: ./abis/TalentLayerReview.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(indexed uint256,indexed uint256,indexed
            uint256,uint256,string,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/talent-layer-review.ts
  - kind: ethereum/contract
    name: JobRegistry
    network: localhost
    source:
      abi: JobRegistry
      address: "0xdA1DA2364707Bdd242be34b9D8c2D8cf504B52f4"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Job
        - Proposal
      abis:
        - name: JobRegistry
          file: ./abis/JobRegistry.json
      eventHandlers:
        - event: JobCreated(uint256,uint256,uint256,uint256,uint256)
          handler: handleJobCreated
        - event: JobDataCreated(uint256,string)
          handler: handleJobDataCreated
        - event: JobEmployeeAssigned(uint256,uint256,uint8)
          handler: handleJobEmployeeAssigned
        - event: JobConfirmed(uint256,uint256,uint256,string)
          handler: handleJobConfirmed
        - event: JobRejected(uint256,uint256,uint256,string)
          handler: handleJobRejected
        - event: JobFinished(uint256,uint256,uint256,string)
          handler: handleJobFinished
        - event: ProposalCreated(uint256,uint256,string,uint8,address,uint256)
          handler: handleProposalCreated
        - event: ProposalUpdated(uint256,uint256,string,address,uint256)
          handler: handleProposalUpdated
        - event: ProposalValidated(uint256,uint256)
          handler: handleProposalValidated
        - event: ProposalRejected(uint256,uint256)
          handler: handleProposalRejected
      file: ./src/mappings/job-registry.ts
  - kind: ethereum/contract
    name: TalentLayerMultipleArbitrableTransaction
    network: localhost
    source:
      abi: TalentLayerMultipleArbitrableTransaction
      address: "0xf6597b08A75A9427F0C332601a196C379c3A27cE"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Job
        - Proposal
      abis:
        - name: TalentLayerMultipleArbitrableTransaction
          file: ./abis/kleros/TalentLayerMultipleArbitrableTransaction.json
      eventHandlers:
        - event: JobProposalConfirmedWithDeposit(uint256,uint256,uint256)
          handler: handleJobProposalConfirmedWithDeposit
        - event: PaymentCompleted(uint256)
          handler: handlePaymentCompleted
        - event: Payment(uint8,uint256,address,uint256)
          handler: handlePayment
      file: ./src/mappings/talentLayerMultipleArbitrableTransaction.ts
  - kind: ethereum/contract
    name: TalentLayerPlatformID
    network: localhost
    source:
      abi: TalentLayerPlatformID
      address: "0x1eC0abD9539638FDb05EeD904Ca6F617BfBD6DCC"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Platform
      abis:
        - name: TalentLayerPlatformID
          file: ./abis/TalentLayerPlatformID.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CidUpdated(indexed uint256,string)
          handler: handleCidUpdated
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed
            address)
          handler: handleConsecutiveTransfer
        - event: Mint(indexed address,uint256,string)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/talent-layer-platform-id.ts
