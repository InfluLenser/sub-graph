specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TalentLayerID
    network: xdai
    source:
      address: '0x45Cd9E9C04d0701b23089C44Faa807932996717E'
      abi: TalentLayerID
      startBlock: 23315433
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: TalentLayerID
          file: ./abis/TalentLayerID.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CidUpdated(indexed uint256,string)
          handler: handleCidUpdated
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
          handler: handleConsecutiveTransfer
        - event: Mint(indexed address,uint256,string,bool)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PohActivated(indexed address,uint256,string)
          handler: handlePohActivated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/talent-layer-id.ts
  - kind: ethereum/contract
    name: TalentLayerReview
    network: xdai
    source:
      address: '0x8685C7359DeE31703a1f47F8dabad7879148cFCf'
      abi: TalentLayerReview
      startBlock: 23315894
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Review
      abis:
        - name: TalentLayerReview
          file: ./abis/TalentLayerReview.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Mint(indexed uint256,indexed uint256,indexed uint256,uint256,string)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/talent-layer-review.ts
  - kind: ethereum/contract
    name: JobRegistry
    network: xdai
    source:
      address: '0xFAe97514c8e94501E66F0AEf84E4Cccb7eb2EB84'
      abi: JobRegistry
      startBlock: 23315589
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Job
      abis:
        - name: JobRegistry
          file: ./abis/JobRegistry.json
      eventHandlers:
        - event: JobConfirmed(uint256,uint256,uint256,string)
          handler: handleJobConfirmed
        - event: JobCreated(uint256,uint256,uint256,uint256,string,uint8)
          handler: handleJobCreated
        - event: JobFinished(uint256,uint256,uint256,string)
          handler: handleJobFinished
        - event: JobRejected(uint256,uint256,uint256,string)
          handler: handleJobRejected
      file: ./src/mappings/job-registry.ts
