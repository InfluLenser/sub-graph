type Job @entity {
  id: ID!
  employerId: BigInt!
  employeeId: BigInt!
  initiatorId: BigInt!
  jobDataUri: String
}

type Review @entity {
  id: ID! # totalSupply (unique id)
  jobId: BigInt!
  toId: BigInt!
  reviewUri: String!
}

type User @entity {
  id: ID!
  userTokenId: BigInt!
  handle: String!
  withPoh: Boolean!
}
